<html>
  <style>
    /* applies to h2 tags only */
    h2 {
      font-size: 24px;
    }
    /* applies p tags, and items with the center-it class */
    /* alternatively, we could have also done this: "p, h2" */
    p, .center-it {
      text-align: center;
    }
  </style>
  <body>
    <!-- we add a class, "center-it" to our h2 tag  -->
    <h2 class="center-it">Hello World</h2>
    <p>HTML is awesome!</p>
      <img src="https://media.giphy.com/media/lJNoBCvQYp7nq/giphy.gif">
    <p>
      <a href="https://reddit.com">Reddit</a>
    </p>
  </body>
</html>
